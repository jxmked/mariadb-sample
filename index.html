    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">

    <title>Favorite Cats</title>
    
</head>
<body class="">
    <nav>
        <div>
            <h3>Favorite Cats</h3>
        </div>
    </nav>
    <div id="bg-cover" data-status="hide">
    </div>
    <script src="./assets/vendor/require.js" data-main="dist/index" type="application/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        requirejs.config({
            waitSeconds: 120
        });
    </script>
    <div class="container form-page">
        <div>
            <label class="labeled-cats">Your Favorite Cats:</label>
            <table class="cats-table">
                <thead>
                    <tr>
                        <td>No.</td>
                        <td>Name</td>
                        <td>Color</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody id="cat-list">
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <span class="icon-plus-circle" id="add-cat" alt="Add new favorite cat"></span>
                        </td>
                    </tr>
                </tfoot>
            </table>
            <div id="add-cat-interface-dialog" class="" hidden>
                <div>
                    <label for="add-new-cat-name-input">Name of your cat:</label>
                    <input id="add-new-cat-name-input" type="text" name="name" value="" placeholder="Name" autocomplete="off"/>
                    <label for="add-new-cat-color-input">Color of your cat:</label>
                    <input id="add-new-cat-color-input" type="text" name="color" value="" placeholder="Color" autocomplete="off"/>
                    <div id="add-cat-msg-box"></div>
                    <div>
                        <button name="submit" id="add-cat-confirmed" class="icon-check-square"></button>
                        <button id="add-cat-denied" class="icon-x-square"></button>
                    </div>
                </div>
            </div>
            <div id="confirm-delete-dialog" data-status="hidden" data-id="" hidden>
                <div>
                    <h3>You still love this cat?</h3>
                    <h4 id="delete-cat-name">Louqui</h4>
                    <div>
                        <button id="delete-confirmed" class="icon-check-square"></button>
                        <button id="delete-denied" class="icon-x-square"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    </body>
</html>
